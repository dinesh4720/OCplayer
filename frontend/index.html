<body>
  <div id="mainView" class="container">
    <div class="search-bar">
      <input type="text" id="url" class="search-input" placeholder="Paste YouTube URL...">
      <button class="search-button" id="searchBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>

    <div class="recently-added">
      <h2>Recently Added</h2>
      <div id="recentlyAddedSection"></div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="queue">Queue</button>
      <button class="tab-btn" data-tab="all">Saved Tracks</button>
      <button class="tab-btn" data-tab="trending">Trending</button>
    </div>

    <div class="tab-content active" id="queueTab"></div>
    <div class="tab-content" id="allTab"></div>
    <div class="tab-content" id="trendingTab">
      <div class="trending-header">
        <h2 class="trending-title">Trending Music</h2>
      </div>
      <div class="trending-grid"></div>
    </div>
  </div>

  <div id="playlistView" class="container" style="display: none;">
    <div class="playlist-detail-view">
      <div class="playlist-detail-header">
        <button class="back-button" id="backBtn">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
          </svg>
          Back
        </button>
      </div>
      <div class="playlist-detail-content">
        <div class="playlist-info-section">
          <div class="playlist-thumbnails-container" id="playlistThumbnails"></div>
          <h2 class="playlist-title" id="playlistTitle"></h2>
          <div class="playlist-track-count" id="playlistTrackCount"></div>
        </div>
        <div class="playlist-tracks-section">
          <div class="track-list" id="playlistTracks"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="bottomPlayer" class="bottom-player" style="display: none;">
    <div class="progress-bar">
      <div class="progress-bar-container">
        <div class="progress-bar-current"></div>
      </div>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>
    <div class="mini-player">
      <div class="now-playing-info">
        <img id="currentThumbnail" class="track-thumbnail" src="" alt="Current track">
        <div class="track-info">
          <div id="currentTitle" class="track-title">No track playing</div>
        </div>
      </div>
      <div class="player-controls">
        <div class="playback-controls">
          <button id="prevTrackBtn" class="control-btn" data-tooltip="Previous Track" aria-label="Play previous track">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>
          
          <button id="togglePlayBtn" class="control-btn" data-tooltip="Play/Pause" aria-label="Play or pause track">
            <svg id="toggleIcon" width="24" height="24" viewBox="0 0 24 24">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </button>
          
          <button id="nextTrackBtn" class="control-btn" data-tooltip="Next Track" aria-label="Play next track">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>
          
          <button id="loopBtn" class="control-btn" data-tooltip="Loop Track" aria-label="Toggle track loop">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path fill="currentColor" d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
            </svg>
          </button>
        </div>
      
      </div>
      <div class="volume-control">
        <button id="volumeBtn" class="control-btn">
          <svg id="volumeIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
        </button>
        <div class="volume-slider-container">
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
        </div>
      </div>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <div class="playlist-overlay"></div>
  <div class="playlist-panel">
    <div class="playlist-panel-header">
      <button class="playlist-panel-close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
      <h2 class="playlist-panel-title"></h2>
    </div>
    <div class="playlist-panel-content">
      <div class="playlist-thumbnails-container"></div>
      <div class="playlist-info">
        <div class="playlist-track-count"></div>
        <div class="playlist-duration"></div>
      </div>
      <div class="playlist-tracks"></div>
    </div>
  </div>

  <script src="js/web.js"></script>
</body>
</html>
